<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>person:</h2>
    <ol>
        <ui:repeat value="#{persons.allPersons}" var="person">
            <li>#{person.username}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{persons.personToCreate.username}" required="true" />
        <h:commandButton value="Add new person" action="#{persons.createPerson}" />
    </h:form>
    <h:link outcome="mybatispage/persons" value="MyBatis Implementation"/>
</h:body>



</html>
