<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>This is myBatis Persons:</h2>
    <ol>
        <ui:repeat value="#{personsMyBatis.allPersons}" var="person">
            <!--            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></li>-->
            <li>#{person.username}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{personsMyBatis.personToCreate.username}" required="true" />
        <h:commandButton value="Add new person" action="#{personsMyBatis.createPerson}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
